<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        .anim{
            position:absolute ;
        background-color: yellow;
        border-radius: 150px;
        height: 150px;
        width: 150px;
        transition: transform 0.5s ease;
        }
    </style>
    <script>
        

        // Addition
        function add(a, b) {
            return a + b;
        }

        // Subtraction
        function subtract(a, b) {
            return a - b;
        }

        // Multiplication
        function multiply(a, b) {
            return a * b;
        }

        // Division
        function divide(a, b) {
            if (b === 0) {
                return "Cannot divide by zero!";
            }
            return a / b;
        }
        function performOperation() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;

            let result;
            if (operation === "add") {
                result = add(num1, num2);
            } else if (operation === "subtract") {
                result = subtract(num1, num2);
            } else if (operation === "multiply") {
                result = multiply(num1, num2);
            } else if (operation === "divide") {
                result = divide(num1, num2);
            }

            document.getElementById("result").textContent = "Result: " + result;
        }

        
        const animations = document.getElementsByClassName('anim');

const handleAnimation = () => {
    const screenWidth = window.innerWidth - 100; 
    const screenHeight = window.innerHeight - 100; 
    console.log(screenHeight,screenWidth);
    setInterval(() => {
        for (let i = 0; i < animations.length; i++) {
            // Generate random positions within the viewport
            const randomX = Math.floor(Math.random() * screenWidth);
            const randomY = Math.floor(Math.random() * screenHeight);

            animations[i].style.transform = `translate(${randomX}px, ${randomY}px)`; 
        }
    }, 1000);
};

handleAnimation();

    </script>
    
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Arithmetic Operations</h2>

        <p>Enter two numbers and select an operation:</p>
        
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        
        <button onclick="performOperation()">Calculate</button>

       
        
        <p id="result"></p>

    

        
        </div>
        <br>
         </div>
         <h2>Simple Animation</h2>
         <div class="anim"></div>
</body>
</html>
